{% extends 'main.html' %}

{% block content %}
        <img src={{ rents.thumbnails.url }} alt={{ rents.title }} width="250"/>
        <strong>{{ rents.title }}</strong>
        <p>{{ rents.city }}, {{rents.location}}</p>
        <p>{{ rents.floor }} этаж, {{rents.area}} кв.м, {{rents.price}} руб./месяц, {{rents.status}}</p>
        <p>{{ rents.full_description }}</p>
        <small>{{ rents.time_create }}</small>
        <hr>
        <span>{{ rents.category.title }}</span>
{% endblock %}
